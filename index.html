<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App - Multi Day</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: auto;
      max-width: 80px;
      opacity: 0.9;
      z-index: 999;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Vocabulary Flashcards</h1>

  <label for="daySelector">Select Day:</label>
  <select id="daySelector"></select>

  <div class="flashcard" id="flashcard">
    <div class="flashcard-inner" id="flashcardInner">
      <div class="flashcard-front" id="cardFront"></div>
      <div class="flashcard-back" id="cardBack"></div>
    </div>
  </div>

  <div class="buttons">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <img id="logo" src="logo.png" alt="Logo" />

  <script>
    const sheetGIDs = {
      "Day 1": "0",
      "Day 2": "1069422382",
      "Day 3": "978107342",
      "Day 4": "1730664010",
      "Day 5": "925305613",
      "Day 6": "379112084",
      "Day 7": "616830407",
      "Day 8": "1227399126",
      "Day 9": "137441837",
      "Day 10": "1319726612",
      "Day 11": "197654488",
      "Day 12": "1075314946",
      "Day 13": "107667758",
      "Day 14": "908384207",
      "Day 15": "371348435",
      "Day 16": "687873674",
      "Day 17": "949162521",
      "Day 18": "1593187186",
      "Day 19": "1387521064",
      "Day 20": "338379882",
      "A-Z Word Bank": "241943186"
    };

    const dropdown = document.getElementById("daySelector");
    const card = document.getElementById("flashcardInner");
    const front = document.getElementById("cardFront");
    const back = document.getElementById("cardBack");
    const flashcard = document.getElementById("flashcard");
    let cards = [];
    let currentIndex = 0;
    let isFlipped = false;

    for (const day in sheetGIDs) {
      const option = document.createElement("option");
      option.value = day;
      option.textContent = day;
      dropdown.appendChild(option);
    }

    dropdown.addEventListener("change", () => {
      loadCSV(sheetGIDs[dropdown.value]);
    });

    flashcard.addEventListener("click", (e) => {
      if (e.target.tagName.toLowerCase() === 'button') return;
      card.classList.toggle("flipped");
      isFlipped = !isFlipped;
    });

    document.getElementById("nextBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex + 1) % cards.length;
      displayCard();
    });

    document.getElementById("prevBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      currentIndex = (currentIndex - 1 + cards.length) % cards.length;
      displayCard();
    });

    function loadCSV(gid) {
      const url = `https://docs.google.com/spreadsheets/d/e/2PACX-1vSGNFbDIBLDV2acrLKJ8omnC2bmS-lncnNAAS142PLDEMcOWouW3Lm6RJAUSiMe6Vd8VsfVYV-1p3Kg/pub?gid=${gid}&single=true&output=tsv`;
      fetch(url)
        .then(res => res.text())
        .then(data => {
          cards = data
            .trim()
            .split("\n")
            .slice(1)
            .map(line => {
              const [word, definition] = line.replace(/\r/g, "").trim().split("\t");
              return [word?.trim(), definition?.trim()];
            })
            .filter(pair => pair[0] && pair[1]);

          currentIndex = 0;
          if (cards.length > 0) {
            displayCard();
          } else {
            front.textContent = "No data available.";
            back.textContent = "";
            card.classList.remove("flipped");
          }
        })
        .catch(err => {
          front.textContent = "Error loading data.";
          back.textContent = "";
          card.classList.remove("flipped");
        });
    }

    function displayCard() {
      const [word, definition] = cards[currentIndex];
      front.textContent = word;
      back.textContent = definition;
      if (!isFlipped) {
        card.classList.remove("flipped");
      } else {
        card.classList.add("flipped");
      }
    }

    dropdown.value = "Day 1";
    loadCSV(sheetGIDs["Day 1"]);
  </script>
</body>
</html>
